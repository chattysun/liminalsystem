<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liminal System</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    body {
      background: url('liminal_tech.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 4em;
      margin: 0;
    }

    .hero p {
      font-size: 1.5em;
      margin: 0.5em 0 0 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.3);
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      background-color: #f0f0f0;
      padding: 4em 2em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>
    <h1>LIMINAL SYSTEM</h1>
    <p>Qualify more leads faster</p>
  </div>

  <div class="content">
    <h2>What is Liminal?</h2>
    <p>
      Liminal System transforms your mortgage brokerage website into a lead-qualifying powerhouse. 
      Our intuitive workflow keeps visitors engaged while filtering for real, actionable opportunities.
    </p>
  </div>

</body>
</html>
