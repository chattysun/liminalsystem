<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liminal System</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

    body {
      position: relative;
      color: black;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('/img/liminal_tech.gif') no-repeat center center;
      background-size: cover;
      z-index: -2;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      z-index: 0;
    }

    .hero h1, .hero p {
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .hero h1 {
      font-size: 8em;
      margin: 0;
    }

    .hero p {
      font-size: 3em;
      margin: 0.5em 0 0 0;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 45px;
      background: white;
      border-top-left-radius: 90px;
      border-top-right-radius: 90px;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
    }

    .content {
      background-color: #f0f0f0;
      padding: 4em 2em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="hero" id="hero">
    <h1>LIMINAL SYSTEM</h1>
    <p>Qualify more leads faster</p>
    <div class="scroll-indicator" onclick="scrollDown()"></div>
  </div>

  <div class="content">
    <h2>What is Liminal?</h2>
    <p>
      Liminal System transforms your mortgage brokerage website into a lead-qualifying powerhouse.
      Our intuitive workflow keeps visitors engaged while filtering for real, actionable opportunities.
    </p>
  </div>

  <script>
    function scrollDown() {
      console.log("clicked");
      document.body.scrollBy({ top: window.innerHeight * 0.3, left: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
